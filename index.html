
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew's Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam&display=swap" rel="stylesheet">

    
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container navbar-container mx-0">
            <div class="row w-100">
                <div class="col-4 col-md-2">
                    <button type="button" id="highscore-button" class="btn btn-info">View High Scores</button> 
                </div>
                <div class="col-3 col-md-7"></div>
                <div class="col-5 col-md-3">
                    <form>
                        <div class="form-group row">
                            <label for="time-remaining" class="col-sm-7 col-form-label">Time:</label>
                            <div class="col-sm-5">
                                <input type="number" readonly="" class="form-control" id="time-remaining" placeholder="0">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>


    <div id="landing-container" class="container">
        <div class="row mb-3">
            <div class="col-12 text-center">
                <h1>Andrew's Code Quiz</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button id="start-button" type="button" class="btn btn-secondary btn-lg">Start Quiz</button>
            </div>
        </div>
    </div>


    <div id="quiz-container" class="container d-none">
        

    </div>
    <div id="final-container" class="container d-none">
        <div class="row">
            <div class="col-12 text-center">
                <form>
                    <div class="form-group row">
                        <label for="final-score" class="col-sm-7 col-form-label">Final Score</label>
                        <div class="col-sm-5">
                            <input type="number" readonly="" class="form-control" id="final-score" placeholder="0">
                        </div>
                    </div>
                </form>

                <form>
                    <div class="form-group">
                      <label for="initials-entry">Initials</label>
                      <input type="text" class="form-control" id="initials-entry" placeholder="Enter initials">
                    </div>
                    <button id="submit-initials" type="button" class="btn btn-warning">Submit</button>
                </form>

                <form>
                    <div class="form-group">
                    </div>
                    <button id="try-again" type="button" class="btn btn-warning" onclick="window.location.reload();">Try Again</button>
                </form>
            </div>
        </div>
    </div>

    <div id="highscore-container" class="container d-none">
        <div class="row">
            <div class="col-2"></div>
            <div id="highscore-table" class="col-8">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>High Scores</h2>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>

</body>
</html>
